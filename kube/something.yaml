apiVersion: apps/v1
kind: Deployment
metadata:
  name: cldsql
spec:
  selector:
    matchLabels:
      app: cldsql
  template:
    metadata:
      labels:
        app: cldsql
    spec:
      containers:        
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.0.0.preview.0  
        args:
          - "--structured-logs"
          - "--port=3306"
          - "moviedb"
          - "--credentials-file=/secrets/service_account.json"
          securityContext:
            runAsNonRoot: true
          volumeMounts:
          - name: volume-db
            mountPath: /secrets/
            readOnly: true
          resources:
            requests:
              memory: "1Gi"
              cpu:    "1"
      volumes:
      - name: volume-db
        secret:
          secretName: secret-gcp

