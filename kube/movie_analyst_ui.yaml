apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvi-analyst-f
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: mvi-analyst-f
  template:
    metadata:
      labels:
        app: mvi-analyst-f
    spec:
      containers:
        - name: app
          image: davidsmenesesc/rampup-front:$SHOR_SHA
          ports:
            - containerPort: 3030
          env:
            - name: BACKEND_URL
              value: 10.244.2.13:3000
---
apiVersion: v1
kind: Service
metadata:
  name: mvi-analyst-f-service
spec:
  type: NodePort
  selector:
    app: mvi-analyst-f
  ports:
    - protocol: TCP
      port: 3030
      targetPort: 3030
      nodePort: 30001
      name: http
