apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-mvi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: mvi.local
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: mvi-analyst-f-service
            port:
              number: 3030